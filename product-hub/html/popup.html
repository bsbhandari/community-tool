<!doctype html>
<html>

<head>
  <title>Product Management Hub</title>
  <link rel="icon" type="image/x-icon" href="images/gainsight.png">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
  <script src="../js/jquery-1.10.2.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/page.js"></script>
  <script src="../js/settings.js"></script>
</head>

<body>
  <header>
    <p class="welcome-message"> Welcome <span id="email"></span></p>
    <p class="product_name"> <img class="logo" src="../images/gainsight.png" alt="Gainsight"> Add To My Priority List</p>
  </header>

  <form class="form">
    <div class="form-control-wrapper">
      <label>Title</label>
      <input type="text" id="title" placeholder="Title">
    </div>

    <div class="form-control-wrapper">
      <label>Description</label>
      <textarea id="description"  placeholder="Description"></textarea>
    </div>

    <div class="form-control-wrapper">
      <label>Category</label>
      <select id="category">
        <option>
         Select Category
        </option>
      </select>
    </div>

    <div class="form-control-wrapper">
      <label>Reference Link</label>
      <input type="text" id="reference-link" placeholder="Reference Link">
    </div>

    <div class="form-action-wrapper-button">
      <input type="button" value="Add" class="submit" id="add">
      <input type="button" value="Reset" class="reset" id="reset">
    </div>

  </form>
</body>

</html>
